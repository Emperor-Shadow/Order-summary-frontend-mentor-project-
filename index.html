<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="container">
  <img src="/illustration-hero.svg" id="dancing">
    <main>
  <h1>Order Summary</h1>
  <section>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </section>
  <section>
    <span><img src="/icon-music.svg" id="music"></span>
  <span>
    <span id="inner">Annual Plan</span>
  <span id="addyear">$59.99/year</span>
  </span>
  <span id="change">Change</span>
  </section>
  
  <button id="proceed">Proceed to Payment</button>
  
  <button id="cancel">Cancel Order</button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
  <div class="choose">
    <div class="click"><span id="plan">Pro Plan</span> 
    <span id="year">  $100.99/year<span></div>
    
    <div class="click"><span id="plan">Premium Plan</span> 
    <span id="year">  $500.99/year<span></div>
    
    <div class="click"><span id="plan">Low Plan</span> 
    <span id="year">  $20.99/year<span></div>
    
  </div>
</body>
<script src="script.js">
  
</script>
</html>
